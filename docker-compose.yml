version: '3.9'
services:
  pvb-ovpn-master:
    tty: true
    cap_add:
     - NET_ADMIN
    image: kylemanna/openvpn

    volumes:
     - ./openvpn-data-master/conf:/etc/openvpn
     - ./user_cfg:/user_cfg:rw
    networks:
      pvb-screed:
        ipv4_address: 10.5.0.2

networks:
  pvb-screed:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1